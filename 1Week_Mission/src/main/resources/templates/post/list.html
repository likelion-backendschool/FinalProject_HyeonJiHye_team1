<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>글 리스트</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-write container mx-auto">

        <div class="px-2 pt-4">
            <h1 class="font-bold text-lg pb-5">글 리스트</h1>

            <div class="overflow-x-auto">
                <table class="table table-compact w-full">

                    <thead>
                    <tr>
                        <th>No.</th>
                        <th style="width:50%">제목</th>
                        <th>작성자</th>
                        <th>작성일자</th>
                        <th>수정일자</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="post : ${posts}">
                        <th th:text="${post.id}"></th>
                        <td>
                            <a th:href="@{|/post/${post.id}|}" th:text="${post.subject}"></a>
                        </td>
                        <td th:text="${post.author.username}"></td>
                        <td th:text="${#temporals.format(post.createDate, 'yy-MM-dd hh:mm')}"></td>
                        <td th:text="${#temporals.format(post.updateDate, 'yy-MM-dd hh:mm')}"></td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </section>

</main>
</body>
</html>

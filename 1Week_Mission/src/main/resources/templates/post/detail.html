<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>글 상세 보기</title>
</head>

<body>
<main layout:fragment="main">
    <section>
        <div class="section section-write container mx-auto">

            <div class="px-2 pt-4">
                <h1 class="font-bold text-lg pb-5">글 상세보기</h1>

                <div class="form-control mb-3">
                    <label class="label">
                        <span class="label-text">No.</span>
                    </label>
                    <div th:text="${post.id}"></div>
                </div>

                <div class="form-control mb-3">
                    <label class="label">
                        <span class="label-text">제목</span>
                    </label>
                    <div th:text="${post.subject}"></div>
                </div>

                <div class="form-control mb-3">
                    <label class="label">
                        <span class="label-text">내용</span>
                    </label>
                    <div th:text="${post.content}"></div>
                </div>

                <div class="form-control mb-3">
                    <label class="label">
                        <span class="label-text">작성일자</span>
                    </label>
                    <div th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="form-control mb-3">
                    <label class="label">
                        <span class="label-text">수정일자</span>
                    </label>
                    <div th:text="${#temporals.format(post.updateDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>

            </div>


        </div>
        </div>
    </section>


</main>
</body>
</html>
